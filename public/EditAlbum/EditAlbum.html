<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./EditAlbum.css" />
    <link rel="icon" href="../Imagenes/favicon.ico" />
    <title>The Rolling Stones</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="user-info">
        <img
          src="https://www.wradio.com.co/resizer/bpXjQ5Bq6ettJ9s4KiAO2BbGSZM=/650x488/filters:format(jpg):quality(70)/cloudfront-us-east-1.images.arcpublishing.com/prisaradioco/DYACMT645ZANNBULHWVXRZGVDQ.jpg"
          alt="Avatar"
        />
        <p id="welcome"></p>
      </div>
      <ul class="sidebar-menu">
        <li><a href="../index.html"> Other Albums </a></li>
        <li><a href="../EditAlbum/EditAlbum.html"> Edit Albums </a></li>
        <li><a href="../AddSong/AddSong.html"> Add songs </a></li>
        <li><a href="../Login/Login.html">Log out</a></li>
      </ul>
    </div>

    <h2>Edit Album</h2>

    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            required
            placeholder="Blanck and blue"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            required
            placeholder="Black And Blue —en español: Negro y azul— es un álbum de estudio de la banda de rock británico The Rolling Stones (...) "
          ></textarea>
        </div>
        <div class="form-group">
          <label for="image">Add an image (URL)</label>
          <input
            type="url"
            id="image"
            name="image"
            required
            placeholder="https://www.youtube.com/watch?v..."
          />
        </div>
        <div class="button-group">
          <button type="submit" class="edit-button">Edit</button>
          <a href="../index.html"
            ><button type="button" class="cancel-button">Cancel</button></a
          >
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./EditAlbum.js" type="module"></script>
  </body>
</html>
